<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>

    <style>
        #movie-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

    </style>
</head>
<body>
    <section class="form">
        <form id="movie-form">
            <div class="title-cont">
                <label for="title">Title of Movie</label>
                <input type="text" name="title" id="title" value = "">
            </div>
            <div class="rating-cont">
                <label for="rating">Rating</label>
                <input type="number" name="rating" id="rating" placeholder="1 to 5 stars">
            </div>
            <div class="button-cont">
                <input type="submit" id="submit-btn"></input>
            </div>
        </form>

        <div class="movie-container">
            <ol class="movie-list">

            </ol>
        </div>

    </section>

    <script src="https://unpkg.com/jquery"></script>

    <script>
    
    $('#movie-form').submit(function(event) {
        event.preventDefault();
        alert('Thanks for submitting your favorite movie!');
        const favMovie = $('#title').val();
        const rating = $('#rating').val();
        
        $('.movie-list').append($('<li>', {text: `My favorite movie is ${favMovie} and I give it ${rating} stars.`}));
        
        
    });

    

    </script>
</body>
</html>
